<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="winner">Someone Won, figure it out</h2>
    <div class="container">
      <div id="name">
        <table class="table">
          <tr>
            <span class="play"><td id="zero-zero"></td></span>
            <span class="play"><td id="one-zero"></td></span>
            <span class="play"><td id="two-zero"></td></span>
          </tr>
          <tr>
            <span class="play"><td id="zero-one"></td></span>
            <span class="play"><td id="one-one"></td></span>
            <span class="play"><td id="two-one"></td></span>
          </tr>
          <tr>
            <span class="play"><td id="zero-two"></td></span>
            <span class="play"><td id="one-two"></td></span>
            <span class="play"><td id="two-two"></td></span>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
